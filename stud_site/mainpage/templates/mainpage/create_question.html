<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создать вопрос с ответами</title>
</head>
<body>
  <h1>Создать вопрос</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Ответы</h3>

    {{ answer_formset.management_form }}

    <table>
      {% for form in answer_formset %}
        <tr>
          <td>{{ form.text.label_tag }}</td>
          <td>{{ form.text }}</td>
          <td>{{ form.is_correct.label_tag }}</td>
          <td>{{ form.is_correct }}</td>
          <td>{% if form.instance.pk %}{{ form.DELETE }} Удалить{% endif %}</td>
        </tr>
      {% endfor %}
    </table>

    <button type="submit">Сохранить</button>
  </form>

</body>
</html>
