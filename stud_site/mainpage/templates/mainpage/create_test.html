<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Создайте тест</title>
</head>
<body>
    <h1>Введите вопрос для теста</h1>

    <form method="post">
        {% csrf_token %}
        {{ question_form.as_p }}

        <h2>Ответы</h2>
        {{ formset.management_form }}
        {% for form in formset %}
            <div style="border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;">
                {{ form.as_p }}
            </div>
        {% endfor %}

        <button type="submit">Сохранить тест</button>
    </form>
    <a href="{% url 'teacher_profile' %}" class="nav-link">В профиль</a>
    <a href="{% url 'test_list' %}" class="nav-link">К тестам</a>
</body>
</html>
