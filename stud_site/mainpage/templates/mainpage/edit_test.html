{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Доступ к вопросам</title>
    <link rel="stylesheet" href="{% static 'mainpage/css/style_edit.css' %}">
</head>
<body>
    <h1>Ваши вопросы для теста</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Вопрос</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.text }}</td>
                <td>
                    <a href="{% url 'question_edit' question.id %}">Редактировать</a>
                    <form action="{% url 'question_delete' question.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот вопрос?');">Удалить</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2" style="text-align:center;">Нет вопросов</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'create_test' %}">Добавить вопрос</a></p>

    <nav>
        <a href="{% url 'teacher_profile' %}">В профиль</a> |
        <a href="{% url 'test_list' %}">К тестам</a> |
        <a href="{% url 'merge_test' %}">Объединить тесты в один</a>
    </nav>
</body>
</html>
