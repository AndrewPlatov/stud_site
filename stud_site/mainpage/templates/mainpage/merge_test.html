{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать тест</title>
  <link rel="stylesheet" href="{% static 'mainpage/css/style_merge.css' %}">
</head>
<body>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать тест</button>
  </form>

  <nav>
    <a href="{% url 'teacher_profile' %}"
       class="{% if request.resolver_match.url_name == 'teacher_profile' %}active{% endif %}">
      В профиль
    </a>
    <a href="{% url 'test_list' %}"
       class="{% if request.resolver_match.url_name == 'test_list' %}active{% endif %}">
      К тестам
    </a>
    <a href="{% url 'edit_test' %}"
       class="{% if request.resolver_match.url_name == 'edit_test' %}active{% endif %}">
      Редактировать тесты
    </a>
  </nav>

</body>
</html>
