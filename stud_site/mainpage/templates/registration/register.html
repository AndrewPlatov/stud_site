{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'mainpage/css/style_main.css' %}">
</head>
<body>

    <p>Есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>

</html>
